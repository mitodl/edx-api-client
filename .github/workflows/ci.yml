name: CI
on: [push]
jobs:
  python-tests:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        python: [2.7.18, 3.5.10]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}


      - id: cache
        uses: actions/cache@v1
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/test_requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install test dependencies
        run: pip install codecov && pip install -r requirements.txt -r test_requirements.txt

      - name: Tests for python 2.7
        if: "contains(${{ matrix.python }},2.7.18)"
        run: tox -e py27

      - name: Tests for python 3.5
        if: "contains(${{ matrix.python }},3.5.10)"
        run: tox -e py35

      - name: Collect coverage info
        run: coverage xml

      - name: Upload coverage to CodeCov
        uses: codecov/codecov-action@v1
        with:
          file: ./coverage.xml
          fail_ci_if_error: true
